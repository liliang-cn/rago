name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run checks (lint, unit tests)
        run: make check

      - name: Build (Native)
        run: make build

      - name: Build (Cross-platform)
        run: |
          GOOS=linux GOARCH=amd64 go build -o bin/rago-linux-amd64 ./cmd/rago-cli
          GOOS=darwin GOARCH=arm64 go build -o bin/rago-darwin-arm64 ./cmd/rago-cli